---
layout: default
---

<article class="post">
  <h2>{{ page.title }}</h2>

  <div class="entry">
    {{ content }}
  </div>

  <div class="date">
    <p>Written on {{ page.date | date: "%B %e, %Y" }}
		<br>	
		Updated on {{ page.update | date: "%B %e, %Y" }}</p>
  </div>

  {% include disqus.html %}
</article>
